<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <!-- employee register form -->
    <div class="container mt-5 w-50 p-4 text-center text-white"
        style="background-color: rgba(246, 235, 235, 0.206); border-radius: 70px;">
        <h1>Employee Details</h1>
        <input placeholder="employee name" id="ename" type="text" class="form-control mt-3">
        <input placeholder="employee id" id="eid" type="text" class="form-control mt-3">
        <input placeholder="designation" id="did" type="text" class="form-control mt-3">
        <input placeholder="salary" id="sid" type="text" class="form-control mt-3">
        <input placeholder="Experiance" id="exid" type="text" class="form-control mt-3">
        <button onclick="StoreEmployee()" type="submit" class="btn btn-info mt-4">Add</button>

    </div>

    <button onclick="changePage()" type="button" class="btn btn-info">Go to home</button>

</body>
<script src="./emp.js"></script>
</html>
