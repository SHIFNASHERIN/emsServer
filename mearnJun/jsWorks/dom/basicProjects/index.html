<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="bg-black text-white p-5 container w-50 text-center">
        <h1 class="text-center">Age Eligibility Checking</h1>
        <input id="a1" class="form-control mt-5" type="text" placeholder="enter age">
        <button type="button" onclick="ageCheck()" class="btn btn-info mt-5">check</button>
    </div>


</body>
<script>

// function create
function ageCheck(){

    age=parseInt(a1.value)

    if(age>=18){
        alert(`${age} is eligible`)
    }
    else{
        alert(`${age} not eligible`)
    }
}

</script>

</html>
