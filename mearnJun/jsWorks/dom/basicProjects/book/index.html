<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center">Add Book</h1>
    <form action="" class="w-50 container text-center bg-light border p-5">


        <div class="mt-2 p-2">
            <input id="bname" type="text" class="form-control" placeholder="book name">
        </div>

        <div class="mt-2 p-2">
            <input id="aid" type="text" class="form-control" placeholder="author name">
        </div>

        <div class="mt-2 p-2">
            <input id="cover" type="text" placeholder="cover image url" class="form-control">
        </div>

        
    <button type="submit" onclick="addBook()" class="btn btn-info w-25 p-2 mt-4">Add Details</button>
       <br> 
       
    <button type="button" onclick="searchPage()"  class="btn btn-dark w-25 p-2 mt-4">
        search book</button>

    </form>
</body>

</html>
