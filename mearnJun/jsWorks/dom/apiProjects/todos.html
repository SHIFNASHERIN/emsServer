<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
    <h2 class="text-center text-warning p-5">List Of Todos</h2>
    <table class="table table-dark table-striped container w-75 " >
        <thead class="text-center">
            <tr>
                <th class="border border-black">user id</th>
                <th class="border border-black">id</th>
                <th class="border border-black">title</th>
                <th class="border border-black">completed</th>
            </tr>
        </thead>
        <tbody id="rslt">
            
        </tbody>
    </table>
</body>
<script>

    // api call-get/post/put/patch/delete
    // result=fetch('https://jsonplaceholder.typicode.com/todos')
    // JSON.parse() - json()

    fetch('https://jsonplaceholder.typicode.com/todos').then(result=>result.json())
    .then(result=>displayData(result))


    function displayData(data){
        for(i of data){
            rslt.innerHTML+=`
            <tr>
                <td class="border border-black">${i.userId}</td>
                <td class="border border-black">${i.id}</td>
                <td class="border border-black">${i.title}</td>
                <td class="border border-black">${i.completed}</td>

            </tr>
            `
        }
    }

</script>
</html>
