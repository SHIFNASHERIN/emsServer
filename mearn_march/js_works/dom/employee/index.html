<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-black">
    <div class="container w-50 text-center mt-4">
        <h1 class="text-warning">Add Employee</h1>
        <button onclick="home()" type="button" class="btn btn-success">view employee data</button>
        <form action="" class="p-5 border" style="background-color: rgba(97, 94, 94, 0.396);">
            <input id="ename" class="form-control mt-3 p-2" type="text" placeholder="Full Name">
            <input id="eid" class="form-control mt-3 p-2" type="text" placeholder="id">
            <input id="edesig" class="form-control mt-3 p-2" type="text" placeholder="designation">
            <input id="esal" class="form-control mt-3 p-2" type="text" placeholder="salary">
            <button onclick="addEmp()" type="submit" class="mt-3 p-2 btn btn-outline-info w-25">add</button>
        </form>
    </div>
