<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vaccine Eligibility Check</h1>
    <div>
        <input id="a1" type="text" placeholder="enter age">
        <button type="button" onclick="ageCheck()">check</button>
        <!-- event="function()" -->
    </div>
</body>
<script>

    function ageCheck(){
        // age=parseInt((document.querySelector('#a1')).value)  //string to number 
        age=parseInt(a1.value)
        age>=18?alert(`eligible for vaccination ${age}`):alert("not eligible for vaccination")

    }

</script>
</html>
