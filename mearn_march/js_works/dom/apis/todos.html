<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center mt-5">Todos</h1>
  <div class="container w-75">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody id="result">

      </tbody>
    </table>
  </div>
</body>
<script>
  //  parse to js
  fetch('https://jsonplaceholder.typicode.com/todos').then(data => data.json())
    .then(out => displayData(out))

  function displayData(dData) {
    for (i of dData) {
      result.innerHTML += `
        <tr>
          <td class="border">${i.userId}</td>
          <td class="border">${i.id}</td>
          <td class="border">${i.title}</td>
          <td class="border">${i.completed}</td>
        </tr>

        `
    }
  }

</script>

</html>
