<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Register Form</h1>

    <form action="">

        <label for="">mail</label>

        <label for="">DOB</label>

        <label for="">gender</label>
        <label for="m1">male</label> <input type="radio" id="m1" name="g1">

        <label for="l2">Python</label> <input type="checkbox" id="l2"><br>
        <label for="l3">Testing</label> <input type="checkbox" id="l3"><br>

        <!-- dropdown -->

        <label for="s1">select place</label>

        <select name="" id="s1">
            <option value="">kochi</option>
            <option value="">calicut</option>

        </select> <br>
