    // json() - method used to convert json data to js (same as JSON.parse())

    fetch('https://jsonplaceholder.typicode.com/todos').then(todos=>todos.json())
    .then(todos=>displayData(todos))

    function displayData(data) {
        for (i of data) {
            result.innerHTML += `
            <tr>
                <td class="border">${i.userId}</td>
                <td class="border">${i.id}</td>
                <td class="border">${i.title}</td>
                <td class="border">${i.completed}</td>
            </tr>
            `
        }
    }
