<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Form</h1>
    <form action="">

        <label for="a1">address</label>
        <textarea name="" id="a1" cols="20" rows="5"></textarea> <br>

        <label for="ag">age</label>
        <input type="number" id="ag"> <br>

        <label for="p1">phn</label>
        <input type="tel" id="p1"> <br>

        <!-- radio button -->
        <label for="">gender</label> <br>
        <label for="m1">male</label> <input id="m1" type="radio" name="g1">
        <label for="f1">female</label> <input id="f1" type="radio" name="g1"> <br>

        <label for="da1">dob</label> 
        <input type="date" id="da1"> <br>

        <label for="">email id</label>
        <input type="email"> <br>

        <label for="">choose file</label>
        <input type="file"> <br>

        <label for="">choose image</label>
        <input type="image"> <br>

        <label for="">Select courses</label> <br>
        <input type="checkbox" id="c1"> <label for="c1">MERN</label> <br>
        <input type="checkbox" id="c2"> <label for="c2">MEAN</label> <br>
        <input type="checkbox" id="c3"> <label for="c3">Django</label> <br>

        <!-- dropdown -->
        <label for="s1">select place</label>
        <select name="" id="s1">
            <option value="">Kochi</option>
            <option value="">Calicut</option>
            <option value="">Trissur</option>
        </select> <br>

        <label for="">choose color</label>
        <input type="color"> <br> 

        <label for="">video url</label>
        <input type="url"> <br>

        <input type="month"> <br>
        <input type="datetime-local"> <br>
        <input type="week"> <br>
        <input type="range"> <br>
        <input type="search"> <br>
        <input type="time"> <br> 

        <button>Submit</button>


    </form>
</body>
</html>
